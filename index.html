<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
          </nav>
    </div>

    <div class="container">
        <p>Search for a City:</p>
        <form>
            <input class="form" type="search" id="cityInput">
        </form><br>

   <div class="row">
       <div class="col-md-3">
        <ul class="list-group">
            <li type="button" class="list-group-item">Dallas</li>
            <li type="button" class="list-group-item">Austin</li>
            <li type="button" class="list-group-item">New York</li>
            <li type="button" class="list-group-item">Miami</li>
            <li type="button" class="list-group-item">Los Angeles</li>
          </ul>
       </div> 
       <div class="col-md-8"></div>
   
    </div>
    


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
